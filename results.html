<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="transparent.css"> -->

    <style>
      :root {
        --page-bg: #f7f7f7;
        --card-bg: #ffffff;
        --header-dark-bg: #303134;
        --header-dark-text: #e8eaed;
        --font-primary: #202124;
        --font-secondary: #5f6368;
        --border-color: #ebebeb;
        --overall-grad: linear-gradient(90deg, #f68174 0%, #ffde7a 100%);
        --overall-progress-color: #4285f4;
        --sem1-color: #ff9800;
        --sem2-color: #2196f3;
        --sem3-color: #42a5f5;
        --sem4-color: #4caf50;
      }
      * {
        -webkit-tap-highlight-color: transparent; /* From transparent.css */
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
          overflow-x: hidden; /* Prevent horizontal scroll */
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--page-bg);
        font-weight: 300; /* Adjusted default weight */
        letter-spacing: 0.3px; /* Slightly reduced spacing */
        color: var(--font-primary);
        font-size: 14px; /* Base font size */
      }
      .page-container {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .page-header {
        display: flex;
        align-items: center;
        padding: 10px 14px; /* Reduced padding */
        background-color: var(--header-dark-bg);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .page-header .back-arrow {
        font-size: 1.6rem; /* Slightly smaller */
        cursor: pointer;
        color: var(--header-dark-text);
        text-decoration: none; /* Ensure link looks like button */
      }
      .page-header .title {
        font-size: 1.1rem; /* Slightly smaller */
        font-weight: 300; /* Adjusted weight */
        color: var(--header-dark-text);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
      }
      .main-content {
        padding: 0 0 20px; /* Reduced bottom padding */
      }
      .overall-card {
        background: var(--overall-grad);
        border-radius: 0 0 16px 16px; /* Slightly smaller radius */
        padding: 20px; /* Reduced padding */
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--card-bg); /* Text color set to white */
        box-shadow: 0 3px 12px -4px rgba(255, 154, 139, 0.5); /* Adjusted shadow */
        margin-bottom: 20px; /* Reduced margin */
      }
      .progress-circle-large {
        width: 120px; /* Reduced size */
        height: 120px; /* Reduced size */
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: conic-gradient(
          var(--color) calc(var(--percent) * 3.6deg),
          rgba(255, 255, 255, 0.25) 0deg /* Adjusted alpha */
        );
        position: relative;
        margin-bottom: 10px; /* Reduced margin */
      }
      .progress-circle-large::before {
        content: "";
        position: absolute;
        width: 106px; /* Adjusted size */
        height: 106px; /* Adjusted size */
        background: var(--overall-grad);
        border-radius: 50%;
      }
      .cpa-value {
        position: relative;
        font-size: 2rem; /* Slightly smaller */
        font-weight: 400;
        color: var(--font-primary); /* Text color back to dark */
      }
      .performance-label {
        font-size: 0.9rem; /* Slightly smaller */
        font-weight: 300; /* Adjusted weight */
        position: relative;
        color: var(--font-primary); /* Text color back to dark */
      }
      .semester-grid-container {
        padding: 0 14px; /* Reduced padding */
      }
      .semester-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px; /* Reduced gap */
      }
      .semester-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px; /* Smaller radius */
        overflow: hidden;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06); /* Adjusted shadow */
      }
      .semester-header {
        background: var(--header-dark-bg);
        color: var(--header-dark-text);
        padding: 6px; /* Reduced padding */
        text-align: center;
        font-size: 0.8rem; /* Slightly smaller */
        font-weight: 300; /* Adjusted weight */
      }
      .semester-body {
        padding: 16px; /* Reduced padding */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .progress-circle-small {
        width: 70px; /* Reduced size */
        height: 70px; /* Reduced size */
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: conic-gradient(
          var(--color) calc(var(--percent) * 3.6deg),
          #eeeeee 0deg
        );
        position: relative;
      }
      .progress-circle-small::before {
        content: "";
        position: absolute;
        width: 58px; /* Adjusted size */
        height: 58px; /* Adjusted size */
        background: var(--card-bg);
        border-radius: 50%;
      }
      .gpa-value {
        position: relative;
        font-size: 1.1rem; /* Slightly smaller */
        color: var(--font-secondary);
        font-weight: 400;
      }
      .full-page { /* Loading overlay styles */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 500;
      }
      .loading-page {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loading-page.hidden {
        display: none;
      }
      .loading-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-seal {
        width: 70px;
        height: 70px;
        position: absolute;
      }
      .loading-spinner {
        width: 70px;
        height: 70px;
        border: 4px solid rgba(228, 94, 32, 0.2);
        border-top: 3px solid #e37644;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-page" class="full-page loading-page">
      <div class="loading-container">
        <img src="images/seal.svg" alt="University Seal" class="loading-seal" />
        <div class="loading-spinner"></div>
      </div>
    </div>

    <div class="page-container">
      <header class="page-header">
        <a href="index.html" class="back-arrow">
          <i class="bx bx-arrow-back"></i>
        </a>
        <h1 class="title">Result</h1>
      </header>

      <main class="main-content">
        <div class="overall-card">
          <div
            class="progress-circle-large"
            style="--percent: 66.2; --color: var(--overall-progress-color)"
          >
            <span class="cpa-value">6.62</span>
          </div>
          <p class="performance-label">Overall Performance</p>
        </div>

        <div class="semester-grid-container">
          <div class="semester-grid">
            <div class="semester-card">
              <div class="semester-header">Semester: I</div>
              <div class="semester-body">
                <div
                  class="progress-circle-small"
                  style="--percent: 58.2; --color: var(--sem1-color)"
                >
                  <span class="gpa-value">5.82</span>
                </div>
              </div>
            </div>

            <div class="semester-card">
              <div class="semester-header">Semester: II</div>
              <div class="semester-body">
                <div
                  class="progress-circle-small"
                  style="--percent: 67.3; --color: var(--sem2-color)"
                >
                  <span class="gpa-value">6.73</span>
                </div>
              </div>
            </div>

            <div class="semester-card">
              <div class="semester-header">Semester: III</div>
              <div class="semester-body">
                <div
                  class="progress-circle-small"
                  style="--percent: 62.4; --color: var(--sem3-color)"
                >
                  <span class="gpa-value">6.24</span>
                </div>
              </div>
            </div>

            <div class="semester-card">
              <div class="semester-header">Semester: IV</div>
              <div class="semester-body">
                <div
                  class="progress-circle-small"
                  style="--percent: 76.3; --color: var(--sem4-color)"
                >
                  <span class="gpa-value">7.63</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      window.addEventListener('load', function() {
        const loader = document.getElementById('loading-page');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.classList.add('hidden');
          }, 500);
        }
      });
    </script>
  </body>
</html>
