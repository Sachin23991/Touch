<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Addition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="transparent.css" />
    <style>
      :root {
        --page-bg: #f8f9fa;
        --card-bg: #ffffff;
        --header-dark-bg: #31353a;
        --header-dark-text: #ffffff;
        --text-primary: #333;
        --text-secondary: #777;
        --border-color: #eef0f3;
        --main-grad: linear-gradient(to right, #ff8373, #fed278);
      }
      * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
      body { background-color: var(--page-bg); color: var(--text-primary); font-size: 13px; }
      .full-page { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
      .loading-page { position: fixed; inset: 0; display:flex; justify-content:center; align-items:center; background:#f8f9fa; z-index:9999; transition:opacity .5s; }
      .loading-page.hidden { display:none; }
      .loading-container { position:relative; display:flex; justify-content:center; align-items:center; }
      .loading-seal { width:70px; height:70px; position:absolute; }
      .loading-spinner { width:70px; height:70px; border:4px solid rgba(228,94,32,0.2); border-top:3px solid #e37644; border-radius:50%; animation:spin 1s linear infinite; }
      @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
      .page-header { display:flex; align-items:center; padding:8px 12px; background:var(--header-dark-bg); color:var(--header-dark-text); position:sticky; top:0; z-index:10; }
      .page-header .icon { font-size:1.6rem; }
      .page-header a { color:inherit; text-decoration:none; }
      .page-header h1 { margin:0; font-size:1rem; font-weight:300; position:absolute; left:50%; transform:translateX(-50%); }
      .page-header .details-btn { margin-left:auto; background:var(--main-grad); color:#000; padding:4px 8px; border-radius:5px; font-size:.8rem; text-decoration:none; }
      .content { padding:12px; flex-grow:1; }
      .va-card { background:var(--card-bg); border:1px solid var(--border-color); border-radius:8px; padding:12px; margin-bottom:10px; box-shadow:0 1px 6px rgba(0,0,0,.06); }
      .va-card .title { font-size:.95rem; font-weight:400; margin-bottom:4px; }
      .va-card .desc { font-size:.85rem; color:var(--text-secondary); line-height:1.35; margin-bottom:10px; }
      .apply-btn { background:var(--main-grad); color:#000; border:none; padding:8px 12px; border-radius:5px; font-size:.85rem; cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="loading-page" class="full-page loading-page">
      <div class="loading-container">
        <img src="images/seal.svg" alt="University Seal" class="loading-seal" />
        <div class="loading-spinner"></div>
      </div>
    </div>

    <div id="value-addition-page" class="full-page">
      <header class="page-header">
        <a href="edurevolution.html" class="icon"><i class="bx bx-arrow-back"></i></a>
        <h1>Value Addition</h1>
        <a href="edurevolution_details.html" class="details-btn">DETAILS</a>
      </header>
      <main class="content">
        <div class="va-card">
          <div class="title">Hackathon Participation</div>
          <div class="desc">Submit your national/state level hackathon participation for value addition consideration.</div>
          <button class="apply-btn">Apply Now</button>
        </div>
        <div class="va-card">
          <div class="title">Workshop/Certification</div>
          <div class="desc">Claim value addition for accredited workshops or industry certifications.</div>
          <button class="apply-btn">Apply Now</button>
        </div>
      </main>
    </div>

    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("loading-page");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => loader.classList.add("hidden"), 500);
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      window.addEventListener('load',()=>{ gsap.from("body",{opacity:0,duration:.6,ease:"power2.out"}); });
      document.querySelectorAll('a').forEach(link=>{
        link.addEventListener('click',e=>{
          e.preventDefault();
          const target=link.href;
          gsap.to("body",{opacity:0,duration:.3,ease:"power2.in",onComplete:()=> (window.location.href=target)});
        });
      });
    </script>
  </body>
</html>
