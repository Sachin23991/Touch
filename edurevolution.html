<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDU Revolution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="transparent.css" />

    <style>
      :root {
        --main-bg: #f8f9fa;
        --card-bg: #ffffff;
        --tile-label-bg: #fdc894;
        --header-dark-bg: #31353a;
        --header-dark-text: #ffffff;
        --tile-text-color: #333;
        --border-color: #eef0f3;
      }

      .full-page {
        background-color: var(--main-bg);
      }

      .loading-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      .loading-page.hidden {
        display: none;
      }
      .loading-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-seal {
        width: 70px;
        height: 70px;
        position: absolute;
      }
      .loading-spinner {
        width: 70px;
        height: 70px;
        border: 4px solid rgba(228, 94, 32, 0.2);
        border-top: 3px solid #e37644;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .page-header {
        position: relative;
        padding: 8px 12px;
        background-color: var(--header-dark-bg);
        color: var(--header-dark-text);
        box-shadow: none;
      }
      .page-header h1 {
        flex-grow: 1;
        text-align: center;
        font-size: 1rem;
        font-weight: 300;
      }
      .page-header a.icon-link {
        color: inherit;
        position: absolute;
        left: 12px;
        text-decoration: none;
      }
      .page-header a.icon-link .icon,
      .page-header .icon {
        font-size: 1.6rem;
      }
      .page-header .details-btn {
        position: absolute;
        right: 12px;
        background-color: #f38f31; /* Accent color */
        color: #000;
        padding: 4px 8px;
        border-radius: 5px;
        font-size: 0.8rem;
        font-weight: 400;
        text-decoration: none;
      }

      .banner-container {
        padding: 0;
        position: relative;
        margin-bottom: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      }
      .banner-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .banner-text-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        padding-left: 12px;
      }

      .page-title {
        text-align: center;
        font-size: 1rem;
        font-weight: 400;
        color: var(--tile-text-color);
        margin-bottom: 14px;
      }

      .tiles-grid-edurev {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 12px;
      }

      /* Base tile styling (compressed) */
      .tile-edurev {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        min-height: 120px;
        text-decoration: none;
        color: var(--tile-text-color);
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
      }

      /* Image styles */
      .tile-edurev img {
        margin-top: 16px;
        height: 56px;
        width: 56px;
        object-fit: contain;
        margin-bottom: 0;
      }

      .tile-label-edurev {
        background-color: var(--tile-label-bg);
        color: var(--tile-text-color);
        border-radius: 5px;
        padding: 6px 8px;
        font-size: 0.82rem;
        font-weight: 400;
        width: 100%;
        margin-top: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading-page" class="full-page loading-page">
      <div class="loading-container">
        <img src="images/seal.svg" alt="University Seal" class="loading-seal" />
        <div class="loading-spinner"></div>
      </div>
    </div>

    <div id="edurevolution-page" class="full-page">
      <header class="page-header">
        <a href="index.html" class="icon-link"
          ><i class="bx bx-arrow-back icon"></i
        ></a>
        <h1>EDU Revolution</h1>
        <a href="edurevolution_details.html" class="details-btn">DETAILS</a>
      </header>
      <main class="edurevolution-content">
        <div class="banner-container">
          <img
            src="images/edurev.png"
            alt="EDU Revolution Banner"
            class="banner-image"
          />
          <div class="banner-text-overlay"></div>
        </div>

        <h2 class="page-title">Apply for EDU Revolution</h2>

        <div class="tiles-grid-edurev">
          <a href="core_courses.html" class="tile-edurev">
            <img src="images/cc.png" alt="Core Courses Icon" />
            <span class="tile-label-edurev">Core Courses</span>
          </a>
          <a href="value_addition.html" class="tile-edurev">
            <img src="images/va.png" alt="Value Addition Icon" />
            <span class="tile-label-edurev">Value Addition</span>
          </a>
          <a href="non_core_courses.html" class="tile-edurev">
            <img src="images/ncc.png" alt="Non-Core Courses Icon" />
            <span class="tile-label-edurev">Non-Core Courses</span>
          </a>
          <a href="#" class="tile-edurev">
            <img src="images/srp.png" alt="Student Referral Program Icon" />
            <span class="tile-label-edurev">Student Referral Program</span>
          </a>
          <a href="attendance_relaxation.html" class="tile-edurev">
            <img src="images/ar.png" alt="Attendance Relaxation Icon" />
            <span class="tile-label-edurev">10% Attendance Relaxation</span>
          </a>
          <a href="duty_leave.html" class="tile-edurev">
            <img src="images/dl.png" alt="Duty Leave Icon" />
            <span class="tile-label-edurev">Duty Leave</span>
          </a>
        </div>
      </main>
    </div>

    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("loading-page");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.classList.add("hidden");
          }, 500);
        }
      });
    </script>

    <!-- GSAP smooth page transitions (moved inside body) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
    window.addEventListener('load', () => {
      gsap.from("body", {opacity: 0, duration: 0.6, ease: "power2.out"});
    });
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.href;
        gsap.to("body", {
          opacity: 0,
          duration: 0.3,
          ease: "power2.in",
          onComplete: () => (window.location.href = target)
        });
      });
    });
    </script>
  </body>
</html>
